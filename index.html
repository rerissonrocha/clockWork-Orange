<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTM - Multi Time Manager</title>
    <link rel="shotcut icon" href="img/icon.ico">
    <link rel="stylesheet" href="css/clockworkOrange.css">
    <script src="js/clockworkOrange.js"></script>
  </head>
  <body>
      <div id="blueHeader">
        <div id="mtmLogo">
          <img src="img/mtmLogo.png" alt="">
        </div>
        <div id="title">
          MTM <br> <p>Multi Time Manager</p>
        </div>
        <div class="icons">

        </div>
      </div>
      <div id="leftSideBar">

          <div id="btn0" class="button" onclick="btnOrganization(0)">
            <img id="img0" src="img/alarmClockWhite.png">

          </div>
          <div id="btn1" class="button active" onclick="btnOrganization(1)">

          <div id="mainFrameButtons">

          </div>
